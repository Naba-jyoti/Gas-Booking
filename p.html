<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Booking</title>
  <link rel="stylesheet" href="p1.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Gas Booking Service</h1>
    </div>
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#book">Book Now</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-content">
      <h2>Fast and Reliable Gas Delivery</h2>
      <p>Book your gas cylinder from the comfort of your home</p>
      <a href="#book" class="cta-btn">Book Now</a>
    </div>
  </section>

  <section class="booking-section" id="book">
    <h2>Book Your Gas Cylinder</h2>
    <form class="booking-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>

      <div class="form-group">
        <label for="quantity">Cylinder Quantity</label>
        <select id="quantity" required>
          <option value="1">1 Cylinder</option>
          <option value="2">2 Cylinders</option>
          <option value="3">3 Cylinders</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Book Now</button>
    </form>
  </section>

  <footer class="footer" id="contact">
    <p>Contact us at: <a href="mailto:info@gasbooking.com">info@gasbooking.com</a></p>
    <p>&copy; 2024 Gas Booking Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
